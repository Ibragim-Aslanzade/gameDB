<!DOCTYPE html>
{% extends 'basic.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Добавить игру {% endblock %}</title>
</head>
<body>
{% block content %}
<form class="bg-light" enctype="multipart/form-data" method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Название</label>
    {{ form.name }}
  </div>
   <div class="mb-3">
    <label class="form-label">Год выхода</label>
    {{ form.year }}
  </div>
    <div class="mb-3">
    <label class="form-label">Описание</label>
    {{ form.description }}
  </div>
    <div class="mb-3">
    <label class="form-label">Студия</label>
    {{ form.studio }}
  </div>
  <div class="mb-3">
    <label class="form-label">Рейтинг</label>
    {{ form.rating }}
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Рубрика</label>
    <select class="form-control" name="category" required>
      <option>Аркада</option>
      <option>Шутер</option>
      <option>Файтинг</option>
      <option>Стратегия</option>
      <option>Приключение</option>
      <option>Головоломка</option>
    </select>
  </div>
    <div class="mb-3">
    <label class="form-label">Постер</label>
    {{ form.poster }}
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
</body>
</html>
